<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeCesium.Scene</title>
    <link rel="stylesheet" href="./Cesium/CesiumUnminified/Widgets/widgets.css">
    <script src="./Cesium/CesiumUnminified/Cesium.js"></script>
    <script src="./ThreeJs/three.js"></script>
    <script src="./ThreeJs/js/loaders/GLTFLoader.js"></script>
    <script src="./ThreeJs/stats.min.js"></script>
    <script src="../build/ThreeCesium.min.js"></script>
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        #app-root{
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #app-root>div{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        #app-three{
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="app-root">
    <div id="app-cesium"></div>
    <div id="app-three"></div>
</div>
</body>
<script src="main.js"></script>
</html>
